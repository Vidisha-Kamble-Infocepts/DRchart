#
##
# primary application properties having profile information
spring.profiles.active=pvpc
server.session.timeout=1500
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

endpoints.cors.allow-credentials=# Set whether credentials are supported. When not set, credentials are not supported.
endpoints.cors.allowed-headers=Content-Type, x-requested-with, X-Custom-Header # Comma-separated list of headers to allow in a request. '*' allows all headers.
endpoints.cors.allowed-methods=GET,POST # Comma-separated list of methods to allow. '*' allows all methods.
endpoints.cors.allowed-origins=* # Comma-separated list of origins to allow. '*' allows all origins. When not set, CORS support is disabled.
endpoints.cors.exposed-headers=# Comma-separated list of headers to include in a response.
endpoints.cors.max-age=3600 # How long, in seconds, the response from a pre-flight request can be cached by clients.
logging.level.=INFO